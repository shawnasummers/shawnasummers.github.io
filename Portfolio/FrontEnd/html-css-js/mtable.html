<script>
var multiplier = 1;

//rows
for(let i=1; i<=10; i++){
    var temp = ' ';
    if (i == 10) temp = '';
    
    //columns
    for(let j=1; j<=10; j++){
        var space = '.';
        
        //if the answer is a single digit number add two dot spacing .. 
        if(j*multiplier <=9) temp = temp +'..'+(j*multiplier);
        
        //if the answer is a double digit number then just use one dot spacing .
        else temp = temp +'.'+(j*multiplier);
    }

    //output each row
    console.log(temp);

    //increment multiplier
    multiplier+=1;
}

</script>

<script>
(function () {
  console.old = console.log;
  var old = console.log;
  var logger = document.getElementById('log');
  console.log = function () {
    for (var i = 0; i < arguments.length; i++) {
      if (typeof arguments[i] == 'object') {
          document.getElementById('log').innerHTML = ''
          logger.innerHTML += (JSON && JSON.stringify ? JSON.stringify(arguments[i], undefined, 2) : arguments[i]);console.old.apply(void 0, arguments) + '<br />';
      } else {
          document.getElementById('log').innerHTML = ''
          logger.innerHTML += arguments[i] + '<br />';
      }
    }
  }
})();
</script>
