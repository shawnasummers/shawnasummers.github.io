<h1>Multiplication Table</h1>
<br><br>

This program runs on the console.  To find the console you have to go to 
the menu for the browser and look for the developers tools then choose 
Console to see the output.


<head>
    <title>Console In Webpage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

    <div class="output"></div>
    <script language="javascript">
        var realConsoleLog = console.log;
        console.log = function () {
            var message = [][].join.call(arguments, " ");
            $(".output").text(message);
            realConsoleLog.apply(console, arguments);
        };
        console.log("hello", "my", "name", "is", "shawna");
    </script>


<script>
var multiplier = 1;

//rows
for(let i=1; i<=10; i++){
    var temp = ' ';
    if (i == 10) temp = '';
    
    //columns
    for(let j=1; j<=10; j++){
        var space = '.';
        
        //if the answer is a single digit number add two dot spacing .. 
        if(j*multiplier <=9) temp = temp +'..'+(j*multiplier);
        
        //if the answer is a double digit number then just use one dot spacing .
        else temp = temp +'.'+(j*multiplier);
    }

    //output each row
    console.log(temp);

    //increment multiplier
    multiplier+=1;
}

</script>
