<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>
var time = 2000;
var velocity = 100;
var position = 0;
var ball = document.getElementById('ball');

// YOUR CODE 
function myFunction(){

  while(ball.style.left == position + 'px'){
    position += velocity;
    ball.style.left = position + 'px';
  }
}
setInterval(myFunction, time);




</script>
